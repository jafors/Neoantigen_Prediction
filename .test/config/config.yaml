samples: "config/samples.tsv"
units: "config/units.tsv"

# boolean if read trimming should be skipped
trimming:
  activate: false

remove_duplicates:
  activate: true

calling:
  freebayes:
    activate: false
  # See https://varlociraptor.github.io/docs/calling/#generic-variant-calling
  scenario: config/scenario.yaml
  fdr-control:
    threshold: 0.05
    events: 
      complete:
        varlociraptor: 
          - "somatic"
          - "germline"
      somatic:
        varlociraptor:
          - "somatic"
      germline:
        varlociraptor:
          - "germline"

fusion:
  arriba:
    activate: false
    blacklist:
     "arriba_blacklist"
    params:
      "-T -P"

tmb:
  activate: false
  coding_genome_size: 3e7
  # Name of the tumor sample in the scenario.yaml.
  tumor_sample: tumor
  somatic_events:
    - somatic


epitope_prediction:
  activate: false


HLAtyping:
  HLA_LA:
    activate: false


ref:
  # Number of chromosomes to consider for calling.
  # The first n entries of the FASTA will be considered.
  n_chromosomes: 25
  # Ensembl species name
  species: homo_sapiens
  # Ensembl release
  release: 100
  # Genome build
  build: GRCh38
  # snpeff release
  snpeff: GRCh38.86

reference:
  hla_data: "config/HLA_Data/hla_reference_dna.fasta"

annotations:
  vep:
    params: --everything
    plugins:
      # Add any plugin from https://www.ensembl.org/info/docs/tools/vep/script/vep_plugins.html
      # Plugin args can be passed as well, e.g. "LoFtool,path/to/custom/scores.txt".
      - LoFtool

params:
  cutadapt: ""
  bwa:
    "-M"
  picard:
    MarkDuplicates:
      "VALIDATION_STRINGENCY=LENIENT"
  gatk:
    BaseRecalibrator: "--tmp-dir tmp"
    applyBQSR: ""
  strelka:
    config:
      "--exome"
    run:
      "--mode local"
  razers3:
    "-i 95 -m 1 -dr 0"
  optitype:
    ""
  microphaser:
    window_len:
        60
    peptide_len:
        netMHCpan:
            9
        netMHCIIpan:
            15
  netMHCpan:
    "-BA -l 9 -s -xls"
  netMHCIIpan:
    "-length 15 -s -xls"
  optitype:
    ""
  kallisto:
    "-b 100"
  star:
    "--outSAMmapqUnique 60"
