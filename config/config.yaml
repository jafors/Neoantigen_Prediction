samples: "config/samples.tsv"
units: "config/units.tsv"

# boolean if read trimming should be skipped
trimming:
  skip: true

calling:
  delly:
    activate: false
  freebayes:
    activate: true
  # See https://varlociraptor.github.io/docs/calling/#generic-variant-calling
  scenario: config/scenario.yaml
  # See http://snpeff.sourceforge.net/SnpSift.html#filter
  filter: ANN[*].IMPACT has MODERATE
  fdr-control:
    threshold: 0.05
    events: 
      complete:
        varlociraptor: 
          - "somatic"
          - "germline"
      somatic:
        varlociraptor:
          - "somatic"
      germline:
        varlociraptor:
          - "germline"

fusion:
  arriba:
    blacklist:
     "arriba_blacklist"
    params:
      "-T -P"

tmb:
  activate: true
  coding_genome_size: 3e7
  # Name of the tumor sample in the scenario.yaml.
  tumor_sample: tumor
  somatic_events:
    - somatic

ref:
  # Number of chromosomes to consider for calling.
  # The first n entries of the FASTA will be considered.
  n_chromosomes: 25
  # Ensembl species name
  species: homo_sapiens
  # Ensembl release (make sure to take one where snpeff data is available, check 'snpEff databases' output)
  release: 98
  # Ensembl release to use for SnpEff annotation (sometimes, the latest Ensembl release is not available in SnpEff)
  snpeff_release: 86
  # Genome build
  build: GRCh38

reference:
  hla_data: "config/HLA_Data/hla_reference_dna.fasta"
  HLA_LA_graphs: "path/to/hla_la_graphdir"

annotations:
  vcfs:
    activate: false
    # annotate with known variants from ensembl
    known: resources/variation.vcf.gz
    # add more external VCFs as needed
    # cosmic path/to/cosmic.vcf.gz
  dgidb:
    activate: false
  vep:
    params: --everything
    plugins:
      # Add any plugin from https://www.ensembl.org/info/docs/tools/vep/script/vep_plugins.html
      # Plugin args can be passed as well, e.g. "LoFtool,path/to/custom/scores.txt".
      - LoFtool

params:
  bwa:
    "-M"
  picard:
    MarkDuplicates:
      "VALIDATION_STRINGENCY=LENIENT"
  gatk:
    BaseRecalibrator: ""
  strelka:
    "--exome"
  razers3:
    "-i 95 -m 1 -dr 0"
  microphaser:
    window_len:
        60
    peptide_len:
        netMHCpan:
            9
        netMHC2pan:
            15
  netMHCpan:
    "-BA -l 9 -s -xls"
  netMHCIIpan:
    "-length 15 -s -xls"
  optitype:
    ""
  kallisto:
    "-b 100"
  star:
    "--outSAMmapqUnique 60"
